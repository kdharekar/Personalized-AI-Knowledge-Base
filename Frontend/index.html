<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1, h2 {
            color: #1a253c;
            border-bottom: 2px solid #eef2f5;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        h2 {
            margin-top: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="file"] {
             padding: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #results-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9fafb;
            border: 1px solid #eef2f5;
            border-radius: 5px;
            min-height: 50px;
        }
        
        #results-container p {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        #results-container strong {
            color: #1a253c;
            display: inline-block;
            width: 200px; /* Aligns the text that follows */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Knowledge Base</h1>

        <!-- Upload Section -->
        <section id="upload-section">
            <h2>1. Upload a Document</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" accept=".pdf,.txt,.md" required>
                <button type="submit">Upload and Index</button>
            </form>
            <div id="uploadStatus" class="status" style="display:none;"></div>
        </section>

        <!-- Search Section -->
        <section id="search-section">
            <h2>2. Search the Knowledge Base</h2>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Ask a question..." required>
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results-section">
            <h2>Results</h2>
            <div id="results-container">
                <p>Search results will appear here.</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');

            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const resultsContainer = document.getElementById('results-container');

            // --- Handle Document Upload ---
            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                if (fileInput.files.length === 0) {
                    showStatus('Please select a file to upload.', 'error', uploadStatus);
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                showStatus('Uploading and indexing file...', 'info', uploadStatus);

                try {
                    const response = await fetch('/upload/document', {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.detail || 'Upload failed');
                    }
                    
                    showStatus(`Successfully uploaded and indexed: ${result.filename}`, 'success', uploadStatus);
                    uploadForm.reset(); // Clear the form
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error', uploadStatus);
                }
            });

            // --- Handle Search Query ---
            searchForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const query = searchInput.value;
                if (!query.trim()) {
                    displayResults({ error: 'Please enter a search query.' });
                    return;
                }
                
                resultsContainer.innerHTML = '<p>Searching...</p>';

                try {
                    const response = await fetch('/search/doc', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: query }),
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                         throw new Error(data.detail || 'Search request failed');
                    }
                    
                    displayResults(data);

                } catch (error) {
                    displayResults({ error: error.message });
                }
            });

            // --- Helper function to display status messages ---
            function showStatus(message, type, element) {
                element.textContent = message;
                element.className = `status ${type}`; // e.g., 'status success'
                element.style.display = 'block';
            }

            // --- Helper function to display search results ---
            function displayResults(data) {
                resultsContainer.innerHTML = ''; // Clear previous results

                if (data.error) {
                    resultsContainer.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${data.error}</p>`;
                    return;
                }

                const answer = document.createElement('p');
                answer.innerHTML = `<strong>Answer:</strong> ${data.answer || 'No answer provided.'}`;
                
                const confidence = document.createElement('p');
                // Format confidence as a percentage
                const confidencePercent = data.confidence !== undefined ? `${(data.confidence * 100).toFixed(0)}%` : 'N/A';
                confidence.innerHTML = `<strong>Confidence:</strong> ${confidencePercent}`;

                const missingInfo = document.createElement('p');
                missingInfo.innerHTML = `<strong>Missing Information:</strong> ${data.missing_info || 'None.'}`;
                
                const enrichment = document.createElement('p');
                enrichment.innerHTML = `<strong>Enrichment Suggestion:</strong> ${data.enrichment_suggestion || 'None.'}`;

                resultsContainer.appendChild(answer);
                resultsContainer.appendChild(confidence);
                resultsContainer.appendChild(missingInfo);
                resultsContainer.appendChild(enrichment);
            }
        });
    </script>

</body>
</html>
