<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1, h2 {
            color: #1a253c;
            border-bottom: 2px solid #eef2f5;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        h2 {
            margin-top: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
        }

        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        .status.info { background-color: #d1ecf1; color: #0c5460; }


        #results-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9fafb;
            border: 1px solid #eef2f5;
            border-radius: 5px;
            min-height: 50px;
        }
        
        #results-container p { margin: 10px 0; line-height: 1.6; }
        #results-container strong { color: #1a253c; display: inline-block; width: 200px; }

        /* --- Feedback Styles --- */
        #feedback-section { margin-top: 20px; }
        .rating-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 15px 0;
        }
        .rating-container label {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
        }
        .rating-container input { display: none; }
        .rating-container input:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>AI Knowledge Base</h1>

        <!-- Upload Section -->
        <section>
            <h2>1. Upload a Document</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" accept=".pdf,.txt,.md" required>
                <button type="submit">Upload and Index</button>
            </form>
            <div id="uploadStatus" class="status" style="display:none;"></div>
        </section>

        <!-- Search Section -->
        <section>
            <h2>2. Search the Knowledge Base</h2>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Ask a question..." required>
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Results Section -->
        <section>
            <h2>Results</h2>
            <div id="resultsContainer">
                <p>Search results will appear here.</p>
            </div>
        </section>

        <!-- Feedback Section (Initially Hidden) -->
        <section id="feedbackSection" style="display:none;">
            <h2>Rate this Answer</h2>
            <form id="feedbackForm">
                <p>How would you rate this answer from 1 (Poor) to 10 (Excellent)?</p>
                <div class="rating-container">
                    <!-- Radio buttons for rating 1-10 -->
                    <script>
                        const ratingContainer = document.querySelector('.rating-container');
                        for (let i = 1; i <= 10; i++) {
                            ratingContainer.innerHTML += `
                                <input type="radio" id="rating${i}" name="rating" value="${i}" required>
                                <label for="rating${i}">${i}</label>
                            `;
                        }
                    </script>
                </div>
                <textarea id="feedbackComment" placeholder="Optional: Add a comment to explain your rating..."></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <div id="feedbackStatus" class="status" style="display:none;"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Form Elements
            const uploadForm = document.getElementById('uploadForm');
            const searchForm = document.getElementById('searchForm');
            const feedbackForm = document.getElementById('feedbackForm');

            // Display Elements
            const uploadStatus = document.getElementById('uploadStatus');
            const resultsContainer = document.getElementById('resultsContainer');
            const feedbackSection = document.getElementById('feedbackSection');
            const feedbackStatus = document.getElementById('feedbackStatus');
            
            // State variable to hold the context of the last search
            let lastSearchContext = {};

            // --- Handle Document Upload ---
            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const fileInput = document.getElementById('fileInput');
                if (fileInput.files.length === 0) {
                    showStatus('Please select a file.', 'error', uploadStatus);
                    return;
                }
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                showStatus('Uploading and indexing...', 'info', uploadStatus);
                try {
                    const response = await fetch('/upload/document', { method: 'POST', body: formData });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || 'Upload failed');
                    showStatus(`Success: ${result.filename} indexed.`, 'success', uploadStatus);
                    uploadForm.reset();
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error', uploadStatus);
                }
            });

            // --- Handle Search Query ---
            searchForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const searchInput = document.getElementById('searchInput');
                const query = searchInput.value;
                if (!query.trim()) {
                    displayResults({ error: 'Please enter a search query.' });
                    return;
                }
                resultsContainer.innerHTML = '<p>Searching...</p>';
                feedbackSection.style.display = 'none'; // Hide old feedback form
                feedbackStatus.style.display = 'none';  // Hide old feedback status

                try {
                    const response = await fetch('/search/doc', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: query }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'Search failed');
                    displayResults(data, query);
                } catch (error) {
                    displayResults({ error: error.message });
                }
            });

            // --- Handle Feedback Submission ---
            feedbackForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const rating = new FormData(feedbackForm).get('rating');
                const comment = document.getElementById('feedbackComment').value;

                if (!rating) {
                    showStatus('Please select a rating.', 'error', feedbackStatus);
                    return;
                }

                const payload = {
                    search_id: lastSearchContext.search_id,
                    query: lastSearchContext.query,
                    answer: lastSearchContext.answer,
                    rating: parseInt(rating, 10),
                    comment: comment
                };
                
                showStatus('Submitting feedback...', 'info', feedbackStatus);

                try {
                    const response = await fetch('/feedback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || 'Submission failed');
                    
                    showStatus('Thank you for your feedback!', 'success', feedbackStatus);
                    feedbackSection.style.display = 'none'; // Hide form after success
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error', feedbackStatus);
                }
            });

            // --- Helper Functions ---
            function showStatus(message, type, element) {
                element.textContent = message;
                element.className = `status ${type}`;
                element.style.display = 'block';
            }

            function displayResults(data, query = '') {
                resultsContainer.innerHTML = '';
                if (data.error) {
                    resultsContainer.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${data.error}</p>`;
                    feedbackSection.style.display = 'none';
                    return;
                }

                // Store context for feedback
                lastSearchContext = {
                    search_id: data.search_id,
                    query: query,
                    answer: data.answer
                };

                const answer = `<p><strong>Answer:</strong> ${data.answer || 'No answer provided.'}</p>`;
                const confidence = `<p><strong>Confidence:</strong> ${data.confidence !== undefined ? `${(data.confidence * 100).toFixed(0)}%` : 'N/A'}</p>`;
                const missingInfo = `<p><strong>Missing Information:</strong> ${data.missing_info || 'None.'}</p>`;
                const enrichment = `<p><strong>Enrichment Suggestion:</strong> ${data.enrichment_suggestion || 'None.'}</p>`;
                
                resultsContainer.innerHTML = answer + confidence + missingInfo + enrichment;

                // Show the feedback form if we have a valid search ID
                if (data.search_id) {
                    feedbackForm.reset();
                    feedbackStatus.style.display = 'none';
                    feedbackSection.style.display = 'block';
                }
            }
        });
    </script>

</body>
</html>
